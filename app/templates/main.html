<main id="main">
  <ul class="blog-list">
    {{#each posts}}
    <li class="blog-item">
      <a href="{{filePath}}" class="blog-link">
        <h2 class="blog-title">{{title}}</h2>
        <p class="blog-description">{{description}}</p>
        <p class="blog-date">{{date}}</p>
      </a>
      <ul class="tag-list">
        {{#each tags}}
        <li class="tag-item"><a href="{{this}}" class="tag-link">{{this}}</a></li>
        {{/each}}
      </ul>
    </li>
    {{/each}}
  </ul>
</main>
